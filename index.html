<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payeer Tech Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; padding:0 }
    header { background:#020617; padding:15px; text-align:center; font-size:20px; font-weight:bold }
    .container { padding:15px }
    .card { background:#020617; border-radius:10px; padding:15px; margin-bottom:15px }
    button { width:100%; padding:12px; border:none; border-radius:8px; background:#22c55e; Black:#000; font-size:16px }
    button.secondary { background:#38bdf8 }
    .small { font-size:13px; color:#cbd5f5 }
    input { width:100%; padding:10px; border-radius:6px; border:none; margin-top:5px }
    a { color:#38bdf8 }
  </style>
</head>
<body>
<header>Payeer Tech</header>
<div class="container">  <div class="card">
    <h3>ðŸ‘¤ User Info</h3>
    <p id="user">Loading...</p>
  </div>  <div class="card">
    <h3>ðŸ’° Earnings</h3>
    <p>Total Balance: <b id="balance">0</b> points</p>
  </div>  <div class="card">
    <h3>ðŸ“Œ Tasks</h3>
    <p class="small">Complete tasks to earn points</p>
    <button onclick="completeTask('join_channel')">Join Telegram Channel (+500)</button><br><br>
    <button onclick="completeTask('visit_site')">Visit Website (+200)</button>
  </div>  <div class="card">
    <h3>ðŸ”— Referral</h3>
    <p>Your referral link:</p>
    <input id="refLink" readonly />
    <button class="secondary" onclick="copyRef()">Copy Link</button>
  </div></div><script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const user = tg.initDataUnsafe?.user;
  let balance = 0;

  if (user) {
    document.getElementById('user').innerText = `${user.first_name} (@${user.username || 'no username'})`;
    const ref = `https://t.me/PayeerTech_Bot?start=${user.id}`;
    document.getElementById('refLink').value = ref;
  }

  function completeTask(task) {
    if (task === 'join_channel') balance += 100;
    if (task === 'visit_site') balance += 500;
    document.getElementById('balance').innerText = balance;
    tg.showAlert('Task completed! Reward added');
  }

  function copyRef() {
    navigator.clipboard.writeText(document.getElementById('refLink').value);
    tg.showAlert('Referral link copied');
  }
</script></body>
</html>
